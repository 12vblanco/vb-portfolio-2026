[build]
  command = "yarn build"
  functions = "netlify/functions"
  publish = "dist"  # or whatever your build folder is

# Critical: SPA redirect must come LAST
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Static assets - no redirect needed, they should be served directly
# But we need to handle missing files

# For 404.html
[[redirects]]
  from = "/404.html"
  to = "/404.html"
  status = 404

# SPA catch-all - MUST BE LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200