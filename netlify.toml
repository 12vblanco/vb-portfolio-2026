[build]
  command = "yarn build"
  functions = "netlify/functions"
  publish = "."

# Add these headers sections for MIME type fixes
[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.jsx"
  [headers.values]
    Content-Type = "application/javascript"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "application/javascript"
    X-Content-Type-Options = "nosniff"

# Also add for CSS and other static files
[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css"

[[headers]]
  for = "/*.json"
  [headers.values]
    Content-Type = "application/json"

[[redirects]]
  from = '/api/*'
  to = '/.netlify/functions/:splat'
  status = 200

[[redirects]]
  from = '/home#services'
  to = '/home'
  status = 200

[[redirects]]
  from = '/home/#form'
  to = '/home'
  status = 200

[[redirects]]
  from = '/home/#cases'
  to = '/home'
  status = 200

[[redirects]]
  from = '/home'
  to = '/home'
  status = 200

[[redirects]]
  from = '/*'
  to = '/home'
  status = 404