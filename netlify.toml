[build]
  command = "yarn build"
  functions = "netlify/functions"
  publish = "."

[[redirects]]
  from = '/api/*'
  to = '/.netlify/functions/:splat'
  status = 200

[[redirects]]
  from = '/home#services'
  to = '/home'
  status = 200
[[redirects]]
  from = '/home/#form'
  to = '/home'
  status = 200
[[redirects]]
  from = '/home/#cases'
  to = '/home'
  status = 200
[[redirects]]
  from = '/home'
  to = '/home'
  status = 200



[[redirects]]
  from = '/*'
  to = '/home'
  status = 404



[build.environment]
  NODE_VERSION = "20.19.0"  # or "22.12.0"